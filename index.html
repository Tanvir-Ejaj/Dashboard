<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Main flex area start -->

    <div class="flex-main d-flex">
        <!-- Nav area start -->

        <div class="sidenav-main">
            <div class="nav-logo">
                <a href="#">
                    <img src="images/logo.png" alt="logo">
                </a>
            </div>
            <div class="nav-links-main">
                <div class="links-inner">
                    <a href="#">
                        <i class="fa-solid fa-cubes"></i>
                        Dashboard
                    </a>
                </div>
                <div class="links-inner">
                    <a href="#">
                        <i class="fa-regular fa-copy"></i>
                        Claims
                    </a>
                </div>
                <div class="links-inner">
                    <a href="#">
                        <i class="fa-brands fa-periscope"></i>
                        Biller Queue
                    </a>
                </div>
                <div class="links-inner">
                    <a href="#">
                        <i class="fa-solid fa-chess-queen"></i>
                        Subscription
                    </a>
                </div>
                <div class="links-inner">
                    <a href="#">
                        <i class="fa-solid fa-heart-pulse"></i>
                        Health
                    </a>
                </div>
            </div>
            <div class="nav-banner">
                <img src="images/nav-banner.png" alt="nav-banner">
                <h3>Want to upgrade</h3>
                <button>Upgrade now</button>
            </div>
        </div>

        <!-- Nav area end -->

        <!-- banner area start -->

        <div class="dash-main">
            <div class="dash-heading">
                <div class="container-fluid">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-lg-2">
                            <div class="heading">
                                <h3>Overview</h3>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="heading-extra d-flex justify-content-between align-items-center">
                                <div class="heading-input d-flex justify-content-between align-items-center">
                                    <input type="text" placeholder="Search">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                                <div class="notification text-center">
                                    <i class="fa-solid fa-bell"></i>
                                </div>
                                <div class="profiles d-flex justify-content-around align-items-center">
                                    <img src="images/pro-pic.png" alt="profile-pic">
                                    <h6>Danielle Campbell</h6>
                                    <i class="fa-solid fa-caret-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="small-heading">
                <div class="container-fluid">
                    <div class="row py-4">
                        <div class="col-lg-4">
                            <h2>Top Sales Representative</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-main">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-inner d-flex justify-content-between align-items-center">
                                <div class="table-pic">
                                    <img src="images/tb1.png" alt="table-pic">
                                </div>
                                <div class="table-name">
                                    <p>Nicholas Patrick</p>
                                </div>
                                <div class="table-money">
                                    <p>$ 2540.58</p>
                                </div>
                                <div class="table-quantity">
                                    <p>150 Products</p>
                                </div>
                                <div class="table-quality">
                                    <p>105 Premium</p>
                                </div>
                                <div class="table-membership">
                                    <p>+Gold</p>
                                </div>
                                <div class="table-option">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- banner area end -->
    </div>

    <!-- Main flex area end -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
